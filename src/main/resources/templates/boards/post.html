<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="sb-nav-fixed">
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<nav th:replace="fragments/navigation :: navigation(${activeUserName})"/>
<div id="layoutSidenav">
    <div th:replace="fragments/sidenav :: #layoutSidenav_nav(${activeUserName})"/>
    <div id="layoutSidenav_content">

        <main>
            <div class="container" style="margin-top: 50px";>

                <a style="size: 10px; color: navy; text-decoration: blink" href="/boards?category=free">자유 게시판 ></a>
                <h4 th:text="${post.getTitle()}" style="margin-top: 3px"/>
                <div class="container-fluid">
                    <span style="font-size: 12px">글쓴이 : </span>
                    <div style="font-size: 12px" th:text="${writer}"></div>
                    <span style="font-size: 10px">LastUpdate:  </span>
                </div>
                <hr/>
                <span th:utext="${post.getContents()}"/>
                <hr/>
                <h5>댓글</h5>
                <!-- 2022-07-2_yeoooo : 동적 댓글 객체 추가-->
                    <!-- 2022-07-2_yeoooo : 댓글 작성자-->
                    <!-- 2022-07-2_yeoooo : 댓글 내용-->
                    <!-- 2022-07-2_yeoooo : 댓글 날짜-->
                    <!-- 2022-07-2_yeoooo : textarea;  전송 -->
                    <tr th:each="comment:${comments}">
                        <div class = "container" style="border-top: 1px solid #F2F2F2">
                            <td th:text="${comment.getMember().getNickName()}"/>
                            <br>
                            <td th:text="${comment.getContents()}" style="font-size: 8px"/>
                        </div>
                    </tr>
                <form th:action="@{/boards/free/post/id = ${id}}" th:object="${newCommentsForm}" method="post">
                    <container>
                        <textarea placeholder="댓글을 작성해 주세요" style="resize: none; width: 100%; height: 40%"></textarea>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </container>
                </form>



                </div>


        </main>


    </div>
    </div>
</div>


</body>
</html>
