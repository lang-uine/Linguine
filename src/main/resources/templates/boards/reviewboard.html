<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="sb-nav-fixed">
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<nav th:replace="fragments/navigation :: navigation(${activeUserName})"/>
<div id="layoutSidenav">
  <div th:replace="fragments/sidenav :: #layoutSidenav_nav(${activeUserName})"/>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4" style = "margin-top: 50px">
        <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            리뷰&팁 게시판
          </div>
          <div class="card-body">
            <table id="reviewboard" class="stripe row-border hover nowrap">
              <thead>
              <tr>
                <th>게시글 번호</th>
                <th>종류</th>
                <th>제목</th>
                <th>댓글 수</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="post,i : ${posts}">

                <td th:text="${i.index+1}"></td>
                <!--                <td> <a th:text="${post.getTitle()}" th:name = "postid" th th:value="${post.getId()}" th:href="'/boards/free/'+${post.getId()}+'_'+${post.getTitle()}"></a></td>-->
                <td><a th:href="@{/boards/Free/post(id=${post.getId()})}"
                       th:text="${post.getTitle()}"></a></td>
                <td th:text="${post.getCommentsCnt()}"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <a th:align="center" class="btn btn-lg btn-secondary" th:href="@{/boards/write(category=${category})}">게시글 등록</a>
        </div>
      </div>
    </main>
  </div> <!-- /container -->
</div>


</body>
</html>
