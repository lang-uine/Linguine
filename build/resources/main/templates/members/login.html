<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/header::header"/>

        <title>Login - SB Admin</title>
    </head>
    <body class="bg-primary">
        <div th:replace="fragments/bodyHeader::bodyHeader"/>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
<!--                                     form controller 수정 ------------- -->
                                        <form action = "/login/action" id = "loginform" method="post">
                                            <div th:if="${param.error}">
                                                <p th:text="${exception}" class="alert alert-danger"></p>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" name = "inputEmail" type="email" placeholder="name@example.com" required/>
                                                <label for="inputEmail">Email</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" name = "inputPassword" type="password"  placeholder="Password" required/>
                                                <label for="inputPassword">Password</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">비밀번호 기억</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="/password">비밀번호를 잊었나요?</a>
                                                <a class="btn btn-primary" href="javascript:fnSubmit();">로그인</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/register">회원가입</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer th:replace = "fragments/footer :: footer"/>
            </div>
        </div>
        <script th:inline="javascript">
            let loginform = $("#loginform");

            function fnSubmit() {
                loginform.submit();
            }

            $(function() {
                $("#password").on("keyup", function(e) {
                    if (e.key == "Enter") fnSubmit();
                });

                loginform.validate({
                    submitHandler: function(form) {
                        // Submit Action..
                        form.submit();
                    }
                });
            });
        </script>

    </body>
</html>
