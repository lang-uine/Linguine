<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header"/>
<body class="sb-nav-fixed">
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<nav th:replace="fragments/navigation :: navigation(${activeUserName})"/>
<div id="layoutSidenav">
    <div th:replace="fragments/sidenav :: #layoutSidenav_nav(${activeUserName})"/>

    <div id="layoutSidenav_content">
        <div class="container-fluid px-4" style="margin-top: 5px;">

            <div class="card-header" style="margin-top: 20px; border: 1px solid #e5e5e5;">
                글 작성
            </div>

            <div class="card-body">
                <form role="form" th:action="@{/boards/write(category = ${category})}" th:object="${newPostForm}" method="post">
                    <div class="form-group">
                        제목 <input type="text" th:field="*{title}" class="form-control"/>
                        내용
                        <textarea th:field = "*{content}" id="summernote"></textarea>
                        <script>
                            $('#summernote').summernote({
                                placeholder: '내용을 입력하세요',
                                tabsize: 2,
                                height: 440,
                                disableResizeEditor: true,
                                toolbar: [
                                    ['Font Style', ['fontname']],
                                    ['style', ['bold', 'italic', 'underline']],
                                    ['font', ['strikethrough']],
                                    ['fontsize', ['fontsize']],
                                    ['color', ['color']],
                                    ['para', ['paragraph']],
                                    ['height', ['height']],
                                    ['Insert', ['picture']],
                                    ['Insert', ['link']],
                                ]
                            });
                        </script>

                    </div>
                    <button type="submit" class="btn btn-secondary" style="margin-top: 10px">게시글 등록</button>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
